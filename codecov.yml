codecov:
  branch: main
coverage:
  status:
    project:
      default:
        target: auto
        # this allows a small drop from the previous base commit coverage
        threshold: 0.05%
ignore:
  - "stellarphot/_astropy_init*"
  - "stellarphot/conftest*"
  - "stellarphot/setup_package*"
  - "stellarphot/**/tests/*"
  - "stellarphot/*version*"
  - "stellarphot/**/__init__.py"
